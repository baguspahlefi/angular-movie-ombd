<div class="container">
  
  

  <div [ngClass]="{'height justify-content-center d-flex align-items-center': !formSubmited, 'height-20vh d-flex mt-4': formSubmited}" class="row">
    <div class="col-md-6">
      <form class="form" [formGroup]="searchForm" (ngSubmit)="searchMovie()">
        <input
        type="text"
        class="form-control form-input"
        placeholder="Search here..."
        [matAutocomplete]="auto"
        matInput
        [formControl]="myControl"
        />
        <span
          ><button type="submit" class="button left-pan">
            <i class="bi bi-search"></i></button
        ></span>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="container my-4">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let item of searchResult">
          <div class="card movie-card" (click)="openMovieDetailDialog(item.imdbID)">
            <img src="{{ item.Poster }}" class="card-img-top" alt="Movie 1" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
